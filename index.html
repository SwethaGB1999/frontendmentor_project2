<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="inner-container">
        <div><img class="image" src="./assets/images/avatar-jessica.jpeg" alt=""></div>
        <div class="name"><p>Jessica Randall</p></div>
        <div class="place"><p>London, United Kingdom</p></div>
        <div class="quote"><p>"Front-end developer and avid reader."</p></div>
        <div class="buttons-section">        
          <div><a href="#"><button>Frontend Mentor</button></a></div>
          <div><a href="#"><button>GitHub</button></a></div>
          <div><a href="#"><button>LinkedIn</button></a></div>
          <div><a href="#"><button>Twitter</button></a></div>
          <div><a href="#"><button>Instagram</button></a></div>
        </div>
      </div>
    </div> 
  </div> 
</body>
</html>
